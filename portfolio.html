<!DOCTYPE html>
<html lang="en" class="has-fixed-top">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bulma.css">
  <link href="./lib/bulma.css.map">
  <link rel="stylesheet" href="./style.css">
  <title>Jonathan Cunanan Portfolio</title>
</head>
<body>
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <p>Hello</p>
      </a>
  
      <button class="button navbar-burger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>


    <div class="navbar-menu">
      <div class="navbar-start">
        <a href="#me" class="navbar-item">
          About Me
        </a>
        <a href="#projects" class="navbar-item">
          Projects
        </a>
        <a href="#skills" class="navbar-item">
          Skills
        </a>
        <a href="#contact" class="navbar-item">
          Contact
        </a>
      </div>
    </div>
  </nav>


  <!-- banner intro -->
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">Hi!</h1>
        <h2 class="subtitle is-3">Welcome to my Portfolio Page</h2>

        <a href="#me">
          <figure><img class="image is-32x32" src="./res/arrow.png"></figure>
        </a>
      </div>

      
    </div>
  </section>


  <!-- bio and short description -->
  <section id="me" class="section">
    <div class="container has-text-centered">
      <figure>
        <img class="image is-round is-128x128" src="./res/profile.jpg">
      </figure>
  
      <h2 class="title">Jonathan</h2>
      <p class="subtitle">Short description about myself</p>
    </div>
  </section>


  <!-- projects made -->
  <section id="projects" class="section">
    <h2 class="title is-3">Projects Made</h2>

    <div class="container">
      <div class="my-projects">
        <article>
          <h2 class="title">
            <a href="https://codepen.io/jcunanan05/full/eWgbwB/">fCC Tribute Page</a>
          </h2>
  
          <figure>
            <a href=""></a>
            <img class="image" src="https://codepen.io/jcunanan05/pen/eWgbwB/image/small.png">

            <figcaption>This is a front-end exercise project that I made at freeCodeCamp using Bootstrap</figcaption>
          </figure>
        </article>
      </div>
    </div>
  </section>


  <!-- technologies used -->
  <section id="skills" class="section">
    <h2 class="title is-3">Technologies used to build projects</h2>

    <div class="container has-text-centered tool-list">
      <div class="columns">
        <div class="column">
          <figure>
            <img class="image is-128x128" src="https://seeklogo.com/images/N/nodejs-logo-FBE122E377-seeklogo.com.png">

            <figcaption class="content"><strong>Node</strong></figcaption>
          </figure>
        </div>

        <div class="column">
          <figure>
            <img class="image is-128x128 is-round" src="https://v4-alpha.getbootstrap.com/assets/brand/bootstrap-social-logo.png">
          </figure>

          <figcaption class="content"><strong>Bootstrap</strong></figcaption>
        </div>
          
        <div class="column">
          <figure>
            <img class="image is-128x128" src="https://jgthms.com/web-design-in-4-minutes/bulma.png">

            <figcaption class="content"><strong>Bulma</strong></figcaption>
          </figure>
        </div>
      </div>
  
  
    </div>
  </section>


  <!-- more info -->
  <section id="contact" class="section">
    <h2 class="title is-3">Contact</h2>

    <div class="container">
      <form>
        <div class="field">
          <label class="label" for="name">Name</label>
          <div class="control">
            <input class="input" name="name" type="text" placeholder="Enter Name...">
          </div>
        </div>
    
        <div class="field">
          <label class="label" for="email">Email</label>
          <div class="control">
            <input class="input" name="email" type="email" placeholder="Enter email...">
          </div>
        </div>
  
  
        <div class="field">
          <label class="label" for="message">Message</label>
          <div class="control">
            <textarea class="textarea" name="message" placeholder="Enter message..."></textarea>
          </div>
        </div>
  
  
        <div class="control">
          <button class="button is-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>


  <section id="social" class="section">
    <div class="columns">
      <div class="column">
        <figure>
          <img class="image is-128x128" src="https://image.flaticon.com/icons/svg/25/25231.svg">
    
          <p class="content">Github</p>
        </figure>
      </div>

      <div class="column">
        <figure>
          <img class="image is-128x128" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-512.png">
    
          <p class="content">LinkedIn</p>
        </figure>
      </div>
    </div>

  </section>


  <footer class="footer">
    <div class="container">
      <p class="content has-text-centered">&copy; 2018. All rights reserved.</p>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
