<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bulma.css">
  <link href="./lib/bulma.css.map">
  <link rel="stylesheet" href="./style.css">
  <title>Jonathan Cunanan Portfolio</title>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <p>Hello</p>
      </a>
  
      <button class="button navbar-burger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <div class="navbar-menu">
      <div class="navbar-start">
        <a href="#me" class="navbar-item">
          Me
        </a>
        <a href="#projects" class="navbar-item">
          Projects
        </a>
        <a href="#contact" class="navbar-item">
          Contact
        </a>
      </div>
    </div>
  </nav>


  <!-- body -->
  <div class="container is-fluid">  
    <!-- me -->    
    <div id="me" class="box">
      <div class="tile is-ancestor">
        <section class="tile is-parent">
          <div class="tile is-child is-8">
            <h1 class="title">Jonathan Cunanan</h1>
          </div>


          <div class="tile is-child is-4">
            <figure class="image is-square">
              <img class="github-avatar" src="https://image.flaticon.com/icons/png/512/25/25231.png">
            </figure>
          </div>
        </section>
      </div>
    </div>


    <!-- projects -->
    <div id="projects" class="box">
      <h2 class="title">Projects</h2>
    
      <div class="tile is-ancestor">
        <div class="tile is-parent is-vertical parentTile">
          <!-- fill 2 projects per section -->
        </div>
      </div>
    </div>

    

    
    <!-- contact -->
    <div id="contact" class="box">
      <h1 class="title">Contact</h1>
    </div>
  </div>



  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>Footer</p>
      </div>
    </div>
  </footer>


  <script src="./script.js"></script>
</body>
</html>
